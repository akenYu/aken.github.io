        <h4 id="markdown语法"><a href="#markdown语法" class="headerlink" title="markdown语法"></a>markdown语法</h4><h5 id="1-标题"><a href="#1-标题" class="headerlink" title="1. 标题"></a>1. 标题</h5><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="section"># 		 一级标题</span></span><br><span class="line"><span class="section">## 		 二级标题</span></span><br><span class="line"><span class="section">### 	 三级标题</span></span><br><span class="line"><span class="section">#### 	 四级标题</span></span><br><span class="line"><span class="section">##### 	 五级标题</span></span><br><span class="line"><span class="section">###### 	 六级标题</span></span><br></pre></td></tr></table></figure>

<h5 id="2-字体"><a href="#2-字体" class="headerlink" title="2.字体"></a>2.字体</h5><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="strong">**加粗**</span></span><br><span class="line"><span class="emphasis">*斜体*</span></span><br><span class="line"><span class="strong">***加粗斜体**</span>*</span><br><span class="line">~~删除线~~</span><br></pre></td></tr></table></figure>

<h5 id="3-引用"><a href="#3-引用" class="headerlink" title="3.引用"></a>3.引用</h5><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&gt;一级引用</span><br><span class="line">&gt;&gt;二级引用</span><br><span class="line">&gt;&gt;&gt;多级引用</span><br></pre></td></tr></table></figure>

<h5 id="4-分割线"><a href="#4-分割线" class="headerlink" title="4. 分割线"></a>4. 分割线</h5><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">--- 三个或三个以上都可以</span><br><span class="line"><span class="emphasis">***</span></span><br></pre></td></tr></table></figure>

<h5 id="5-图片"><a href="#5-图片" class="headerlink" title="5.图片"></a>5.图片</h5><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">![<span class="string">图片alt</span>](<span class="link">图片地址 "图片title"</span>)</span><br><span class="line">图片alt就是显示在图片下面的文字，相当于对图片内容的解释</span><br><span class="line">图片title是图片的标题，当鼠标移到图片上时显示的内容。title可加可不加</span><br></pre></td></tr></table></figure>

<h5 id="6-超链接"><a href="#6-超链接" class="headerlink" title="6.超链接"></a>6.超链接</h5><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">[<span class="string">超链接名</span>](<span class="link">超链接地址 "超链接title"</span>)</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"超链接地址"</span> <span class="attr">target</span>=<span class="string">"_blank"</span>&gt;</span></span>超链接名<span class="xml"><span class="tag">&lt;/<span class="name">a</span>&gt;</span></span> </span><br><span class="line">在新页面打开链接</span><br></pre></td></tr></table></figure>

<h5 id="7-列表"><a href="#7-列表" class="headerlink" title="7.列表"></a>7.列表</h5><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="section">##### 无序列表</span></span><br><span class="line"><span class="bullet">- </span>列表内容</span><br><span class="line"><span class="bullet">+ </span>列表内容</span><br><span class="line"><span class="bullet">* </span>列表内容</span><br><span class="line"><span class="section">##### 有序列表</span></span><br><span class="line"><span class="bullet">1. </span>列表内容</span><br><span class="line"><span class="bullet">2. </span>列表内容</span><br><span class="line"><span class="bullet">3. </span>列表内容</span><br></pre></td></tr></table></figure>

<h5 id="8-表格"><a href="#8-表格" class="headerlink" title="8.表格"></a>8.表格</h5><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">|标题|标题|标题|</span><br><span class="line">|:---|:---:|---:|</span><br><span class="line">|文本|文本|文本|</span><br><span class="line"></span><br><span class="line">第二行分割表头和内容</span><br><span class="line">文字默认居左，两边加：表示文字居中，右边加：表示文字居右</span><br></pre></td></tr></table></figure>

<h5 id="9-代码"><a href="#9-代码" class="headerlink" title="9.代码"></a>9.代码</h5><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="code">`单行代码`</span></span><br><span class="line"></span><br><span class="line">​</span><br></pre></td></tr></table></figure>
<p> 多行代码<br> 多行代码<br>​```</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">##### 10.流程图</span><br><span class="line"></span><br><span class="line">```markdown</span><br><span class="line">​```flow</span><br><span class="line">st=&gt;start: start</span><br><span class="line">op=&gt;operation: my operation</span><br><span class="line">cond=&gt;condition: yes or no?</span><br><span class="line">e=&gt;end</span><br><span class="line">st-&gt;op-&gt;cond</span><br><span class="line">cond(yes)-&gt;e</span><br><span class="line">cond(no)-&gt;op</span><br><span class="line">​</span><br></pre></td></tr></table></figure>
